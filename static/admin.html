        <nav>

            </div>

        <div class="container" id="admin">
            <div class="row" id="login" style="display: none;">
                <h1>Login</h1>
                <form class="col s12" onsubmit="loginFormSubmit();return false" name="loginForm">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" name="login" autocomplete="username">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" autocomplete="current-password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="submit" type="submit" class="btn red darken-3">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row" id="admin-page" style="display: none;">
                <div class="row center" style="margin-top: 10px">
                    <div class="col s12">
                        <a href="add/" style="width: 150px" class="btn red darken-2">Add post</a>
                        <a href="users.html" style="width: 150px" class="btn red darken-2">Manage Users</a>
                        <a href="#" style="width: 150px" class="btn red darken-2" onclick="logout()">Logout</a>
                    </div>
                </div>
                <div class="row">
                    <table>
                        <tbody id="car-list">
                            <tr>
                                <th style="width: 10vw">Image</th>
                                <th>Stock #</th>
                                <th>Model</th>
                                <th>Year</th>
                                <th>Miles</th>
                                <th>Price</th>
                                <th>Edit</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
