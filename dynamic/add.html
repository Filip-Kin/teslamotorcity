<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/vendor/materialize-css/dist/css/materialize.min.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="/css/global.min.css" media="screen,projection">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <nav>
            <div class="nav-wrapper red darken-2">
                <a href="/index.html" class="brand-logo center">Star Motor Sales</a>
            </div>
        </nav>
    
        <div id="removeModal" class="modal">
            <div class="modal-content">
                <h4>Are you sure you want to remove this post?</h4>
                <p>All data and images will be deleted</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close red darken-3 btn">Cancel</a>
                <a href="#!" onclick="removeCar()" class="modal-close red darken-3 btn">Remove</a>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <form class="col s12" onsubmit="addFormSubmit();return false">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="make" type="text" autocomplete="none">
                            <label for="make">Make</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="model" type="text" autocomplete="none">
                            <label for="model">Model</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="color" type="text" autocomplete="none">
                            <label for="color">Color</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="body" type="text" autocomplete="none">
                            <label for="body">Body</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="vin" type="text" autocomplete="none">
                            <label for="vin">VIN</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="engine" type="text" autocomplete="none">
                            <label for="engine">Engine</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m4">
                            <input id="year" type="number" autocomplete="none">
                            <label for="year">Year</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <input id="cylinders" type="number" autocomplete="none">
                            <label for="cylinders">Cylinders</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <input id="price" type="number" step=".01" autocomplete="none">
                            <label for="price">Price</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m3">
                            Drive
                            <p>
                                <label>
                                    <input name="drive" type="radio" value="Front wheel drive" autocomplete="none">
                                    <span>Front wheel drive</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="drive" type="radio" value="Rear wheel drive" autocomplete="none">
                                    <span>Rear wheel drive</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="drive" type="radio" value="All wheel drive" autocomplete="none">
                                    <span>All wheel drive</span>
                                </label>
                            </p>
                        </div>
                        <div class="input-field col s6 m3">
                            Transmission
                            <p>
                                <label>
                                    <input name="transmission" type="radio" value="Automatic" autocomplete="none">
                                    <span>Automatic</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="transmission" type="radio" value="Manual" autocomplete="none">
                                    <span>Manual</span>
                                </label>
                            </p>
                        </div>
                        <div class="input-field col s6 m3">
                            Fuel
                            <p>
                                <label>
                                    <input name="fuel" type="radio" value="Gas" autocomplete="none">
                                    <span>Gas</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="fuel" type="radio" value="Hybrid" autocomplete="none">
                                    <span>Hybrid</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="fuel" type="radio" value="Electric" autocomplete="none">
                                    <span>Electric</span>
                                </label>
                            </p>
                        </div>
                        <div class="input-field col s6 m3">
                            <textarea id="description" class="materialize-textarea" autocomplete="none"></textarea>
                            <label for="description">Description (optional)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m9">
                            <h4>Images</h4>
                            <table>
                                <tbody id="images"></tbody>
                            </table>
                        </div>
                        <div class="col s12">
                            <label for="imageUpload">Upload image</label><br>
                            <input id="imageUpload" type="file" accept="image/jpeg image/png" multiple="true" class="editPerms"  autocomplete="none"></input>
                        </div>
                    </div>
                    <div class="row right">
                        <a href="/admin.html" class="btn red darken-3">Cancel</a>
                        <a href="#" onclick="M.Modal.getInstance(document.getElementById('removeModal')).open()" id="removeBtn" class="editPerms btn red darken-3">Remove</a>
                        <a href="#" onclick="addFormSubmit()" class="editPerms btn red darken-3">Save</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
  
    <footer class="page-footer red darken-2">
      <div class="container">
          <div class="row">
              <div class="col l6 s12">
                  <h5 class="white-text">Star Motor Sales</h5>
                  <p class="grey-text text-lighten-4">
                      18343 West Warren Avenue<br>
                      Detroit, MI 48228<br>
                      <a href="tel:+13132715000" class="blue-text text-lighten-2">(313) 271-5000</a>
                  </p>
              </div>
          </div>
      </div>
      <div class="footer-copyright">
          <div class="container">
          Â© 2020 Star Motor Sales all rights reserved
          <a class="grey-text text-lighten-4 right" href="/admin.html">Admin</a>
          </div>
      </div>
  </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/vendor/materialize-css/dist/js/materialize.min.js"></script>

    <script>
        let car = {
            id: "${id}",
            make: "${make}",
            model: "${model}",
            year: "${year}",
            vin: "${vin}",
            price: "${price}",
            description: "${description}",
            body: "${body}",
            color: "${color}",
            engine: "${engine}",
            drive: "${drive}",
            cylinders: "${cylinders}",
            transmission: "${transmission}",
            fuel: "${fuel}"
        };

        if (car.id === '${id}') {
            for (let field in car) {
                car[field] = '';
            }
        }

        let images = '${images}';
        images = (images === '' || images === '${images}')?[]:JSON.parse(images);
    </script>
    
    <script type="text/javascript" src="/js/add.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', M.Sidenav.init(document.querySelectorAll('.sidenav'), {}));
    </script>
</body>
</html>
